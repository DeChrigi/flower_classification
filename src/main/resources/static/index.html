<!DOCTYPE html>
<html>

<head>
    <title>Image Classification</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link zur neuen CSS-Datei -->
    <script src="script.js" async></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Flower Classification</h1>
        <p>DeepJavaLibrary (DJL)</p>

        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Bitte Bild hochladen (jpeg, png)</label>
                <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image"
                    onchange="checkFiles(this.files);">
            </div>
        </form>

        <div id="answerPart" style="visibility: hidden;">
            <p id="previewPart"><b>Analyzed Image:</b></p>
            <p><img id="preview" width="200" height="200" src="#" alt="preview"></p>
            <p><b>Answer:</b></p>
            <div id="answer"></div>
        </div>
    </div>

</body>

</html>
